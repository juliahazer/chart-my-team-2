{% extends 'base.html' %}

{% block content %}

<!--form-->
<div class='container-fluid'>
  <div class="form-group row" id="seasonSelectDiv">
    <div class="col-lg-3 col-lg-offset-2
      col-md-2 col-md-offset-2
      col-sm-3 col-sm-offset-1
      col-xs-12
      col-form-label">
      <label id="selectSeasonsLabel" 
        for="selectSeasons"> 
        Choose a Season:
      </label>
    </div>
    <div class="col-lg-3 col-lg-offset-0
      col-md-6 col-md-offset-0
      col-sm-7 col-sm-offset-0
      col-xs-10 col-xs-offset-1">
      <select class="form-control" id="selectSeason">
      </select>
    </div>
  </div>
  <div class="form-group row" id="leagueSelectDiv">
    <div class="col-lg-3 col-lg-offset-2
      col-md-2 col-md-offset-2
      col-sm-3 col-sm-offset-1
      col-xs-12
      col-form-label">
      <label id="selectLeaguesLabel" 
        for="selectLeagues"> 
        Choose a League:
      </label>
    </div>
    <div class="col-lg-3 col-lg-offset-0
      col-md-6 col-md-offset-0
      col-sm-7 col-sm-offset-0
      col-xs-10 col-xs-offset-1">
      <select class="form-control" id="selectLeague">
      </select>
    </div>
  </div>
  <div class="form-group row" id="teamSelectDiv">
    <div class="col-lg-3 col-lg-offset-2
      col-md-2 col-md-offset-2
      col-sm-3 col-sm-offset-1
      col-xs-12
      col-form-label">
      <label id="selectTeamsLabel" 
        for="selectTeams">
        Choose a Team:
      </label>
    </div>
    <div class="col-lg-3 col-lg-offset-0
      col-md-6 col-md-offset-0
      col-sm-7 col-sm-offset-0
      col-xs-10 col-xs-offset-1">
      <select class="form-control" id="selectTeam">
      </select>
    </div>
  </div>
</div>

<!--buttons-->
<div class='container-fluid'>
  <p class="selectBtns">
    <a class="active btn btn-lg btnCustom" href="" 
      data-val="matches">
      # Won / Lost
    </a>
    <a class="btn btn-lg btnCustom" href="" 
      data-val="won">
      # Won
    </a>
    <a class="btn btn-lg btnCustom" href="" 
      data-val="lost">
      # Lost
    </a>
    <a class="btn btn-lg btnCustom" href="" 
      data-val="win_percent">
      Win %
    </a>
    <a class="btn btn-lg btnCustom" href="" 
      data-val="singles_doubles">
      # Singles / Doubles
    </a>
    <a class="btn btn-lg btnCustom" href="" 
      data-val="singles">
      # Singles
    </a>
    <a class="btn btn-lg btnCustom" href="" 
      data-val="doubles">
      # Doubles
    </a>
  </p>
</div>

<!--SVG Chart-->
<div>
  <svg id="svgTag" class="svgChart" data-season-id="{{curr_team.season_id}}" data-league-id="{{curr_team.league_id}}" data-team-id="{{curr_team.id}}" preserveAspectRatio="xMinYMin meet" 
  viewBox="0 0 900 500"></svg>
</div>

{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='scripts/dropdown.js') }}"></script>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
{% endblock %}
