{% extends 'base.html' %}

{% block table%}
<div class='container-fluid'>
  <h1>All Matches for:</h1>
  <h1>{{curr_team.name}}</h1>
  <h3>League: {{curr_team.league.year}} {{curr_team.league.name}}</h3>
</div>

<div class='container-fluid'>
  <table class="table table-striped table-bordered" id="tableMatches">
    <thead>
<!--       <th class="text-center">#</th> -->
      <th class="text-center">Date</th>
      <th class="text-center">Opponent Name</th>
      <th class='text-center'>Match Type</th>
      <th class="text-center">Line #</th>
      <th class="text-center">Team Player/s</th>
      <th class="text-center">Opponent/s</th>
      <th class="text-center">Won?</th>
      <th class="text-center">Winner's Score</th>
      <th class="text-center">Location</th>
      <th class="text-center">USTA Link</th>
    </thead>
    <tbody id="tableBody">

    </tbody>
  <table>
</div>



{% endblock %}

{% block scripts %}
<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
<script src="{{ url_for('static', filename='scripts/team_matches.js') }}"></script>
{% endblock %}
